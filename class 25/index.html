<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <P>clcik the button to get a time-based greeting:</P>
    <button onclick="myFunction()">try it</button>
    <P id="hr"></P>
    <P id="greet"></P>
    <script>
        function myFunction() {
            var greeting;
            var time = new Date().getHours();

            if (time < 10) {
                greeting = "Good morning";
            }

            else if (time < 20) {
                greeting = "Good day";
            }

            else {
                greeting = "Good evening";
            }

            document.getElementById("hr").innerHTML = "Current Hour is :" + time;
            document.getElementById("greet").innerHTML = greeting;
        }
        var x = 3.14;

        if (x%2==0) {
            document.write("Even")
        }
        else {
            document.write("Odd")
        }
    </script>
</body>
</html>
