<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project 25</title>
</head>
<body>
    <p id="R"></p>
    <script>
        let i = 0;
        let text = "";

        while (i < 10) {
            text += "The value is: " + i + "<br>"; 
            i++;
        }

        document.getElementById("R").innerHTML = text;
        document.write("The final value of i is: " + i);
    </script>
</body>
</html>
